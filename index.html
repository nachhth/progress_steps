<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[progress_steps]</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="nachh.ico" type="image/x-icon" />
    <!-- scss -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="progress_container">
      <div class="progress_line"></div>
      <div class="step active"><span class="number">1</span></div>
      <div class="step"><span class="number">2</span></div>
      <div class="step"><span class="number">3</span></div>
      <div class="step"><span class="number">4</span></div>
    </div>

    <div class="button_container">
      <button id="prev" class="disabled">prev</button>
      <button id="next">next</button>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
